<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ixi's Plants</title>
  </head>

  <body>
    <header>
      <div id="brand">
        <div id="logo"></div>
        <div id="title">
          <h2>Ixi's Plants</h2>
        </div>
      </div>
      <nav>
        <ul>
          <li><a>Mission</a></li>
          <li><a>Products</a></li>
          <li><a>Team</a></li>
        </ul>
      </nav>
    </header>

    <!--Mission Section-->

    <section id="mission">
      <div id="mission-statement">
        <h3>Our Mission</h3>
        <h1>To bring growth into every home</h1>
      </div>
    </section>

    <!--Products Section-->

    <section id="products">
      <div class="section-head">
        <h3>Our Products</h3>
      </div>
      <div id="product-picker">
        <div class="product-card">
          <div class="product-image" id="verbena"></div>
          <div class="product-name">Verbena</div>
        </div>
        <div class="product-card">
          <div class="product-image" id="monstera"></div>
          <div class="product-name">Monstera</div>
        </div>
        <div class="product-card">
          <div class="product-image" id="sunflower"></div>
          <div class="product-name">Sunflower</div>
        </div>
        <div class="product-card">
          <div class="product-image" id="snakeplant"></div>
          <div class="product-name">Snake Plant</div>
        </div>
      </div>
    </section>

    <!--Team Section-->

    <section id="team">
      
      <div class="section-head">
        <h3>Our Team</h3>
      </div>
      <div id="team-members">
        <div class="employee employee-card">
          <div class="employee employee-image" id="ixi"></div>
          <div class="employee employee-name">
            <p>
              Ixi <br />
              <em>President and CEO</em>
            </p>
          </div>
        </div>
        <div class="employee-card">
          <div class="employee-image" id="john"></div>
          <div class="employee-name">
            <p>
              John <br />
              <em>Shovel Inventory Associate</em>
            </p>
          </div>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
